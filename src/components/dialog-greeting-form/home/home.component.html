<h1 mat-dialog-title>Hi there!</h1>
<div mat-dialog-content>
  <p>What's your template heading?</p>
  <mat-form-field appearance="fill">
    <mat-label>Temaplte heading</mat-label>
    <input matInput [(ngModel)]="data.heading" />
  </mat-form-field>
  <p>What's your template discount?</p>
  <mat-form-field appearance="fill">
    <mat-label>Discount Content</mat-label>
    <textarea matInput [(ngModel)]="data.discount"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</div>
